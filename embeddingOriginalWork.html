<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <h1>Hello World</h1>

        <h2>Cat picture</h2>
        <img src="cat.jpeg" alt="cat pic">

        <h2>Audio Example</h2>
        <audio controls>
            <source src="meowing.mp3" type="audio/mpeg">
        </audio>


        <h2>Video Example</h2>
        <video width="320" height="240" controls>
            <source src="cat.mp4" type="video/mp4">
        </video>

        <h2> iFrame Example </h2>
        <iframe src="https://www.washington.edu/ima/" title="UW Recreation">
        </iframe>

        <h2>Youtube vid Example </h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/zTTtd6bnhFs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
    </body>
</html>
